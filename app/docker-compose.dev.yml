services:
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: aether-identity-frontend-dev
    ports:
      - "3001:3000"
      # Retirez le port 8080:80 si vous n'utilisez plus nginx
    environment:
      NODE_ENV: development
      PORT: 3000
      HOSTNAME: 0.0.0.0
      CHOKIDAR_USEPOLLING: "true"
    user: root
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  aether-network-dev:
    driver: bridge