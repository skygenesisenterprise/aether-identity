services:
  # Traefik Reverse Proxy - Seul service avec port expose publiquement (3001)
  traefik:
    image: traefik:v3.3
    container_name: aether-traefik-dev
    environment:
      - DOCKER_API_VERSION=1.44
    ports:
      - "3001:3001" # Seul point d'entree public
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command:
    - "--api.dashboard=true"
    - "--providers.docker=true"
    - "--providers.docker.endpoint=unix:///var/run/docker.sock"
    - "--providers.docker.exposedbydefault=false"
    - "--providers.docker.network=aether-network-dev"
    - "--providers.docker.httpClientTimeout=300s"  # Ajoute ça
    - "--entrypoints.web.address=:3001"
    - "--log.level=DEBUG"
    - "--accesslog=true"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik-dashboard.rule=Host(`localhost`) && PathPrefix(`/traefik/dashboard`)"
      - "traefik.http.routers.traefik-dashboard.service=api@internal"
      - "traefik.http.routers.traefik-dashboard.entrypoints=web"
    networks:
      - aether-network-dev
    restart: unless-stopped

  # Service pour l'application frontend Aether Identity (Next.js)
  # Etend la configuration de app/infra/docker-compose.dev.yml
  aether-app:
    extends:
      file: ../../app/infra/docker-compose.dev.yml
      service: app-dev
    # Suppression du port expose pour eviter le conflit avec Traefik
    ports: []
    networks:
      - aether-network-dev

  # Service pour le serveur Aether Identity (Go)
  aether-server:
    build:
      context: ../../server
      dockerfile: infra/Dockerfile.dev
    container_name: aether-identity-server-dev
    # Port interne uniquement - pas de publication publique
    expose:
      - "8080"
    environment:
      - JWT_SECRET=${JWT_SECRET:-dev-secret-key-change-in-prod}
      - ACCESS_TOKEN_EXP=15
      - REFRESH_TOKEN_EXP=720
      - DATABASE_URL=postgresql://postgres:postgres@database:5432/aether_identity?sslmode=disable
      - PORT=8080
      - SYSTEM_KEY=${SYSTEM_KEY:-sk_dev_local_key}
      - CORS_ALLOWED_ORIGINS=http://localhost:3001
      - DEFAULT_POST_LOGIN_PATH=/
      - DEFAULT_POST_LOGOUT_PATH=/
    depends_on:
      database:
        condition: service_healthy
    volumes:
      - ../../server:/app
    restart: unless-stopped
    healthcheck:
      test:
        ["CMD", "wget", "--spider", "-q", "http://localhost:8080/api/v1/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.aether-server.rule=Host(`localhost`) || Host(`aether.local`); PathPrefix(`/api`)"
      - "traefik.http.routers.aether-server.entrypoints=web"
      - "traefik.http.services.aether-server.loadbalancer.server.port=8080"
      - "traefik.http.routers.aether-server.priority=20"
    networks:
      - aether-network-dev

  # Service Database unique - PostgreSQL avec migrations Prisma automatiques
  # Étend la configuration de @prisma/infra/docker-compose.dev.yml mais
  # utilise une image PostgreSQL personnalisée avec Prisma intégré
  database:
    extends:
      file: ../../prisma/infra/docker-compose.dev.yml
      service: database
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile.postgres
    image: aether-database:dev
    container_name: aether-database-dev
    # Override pour utiliser PostgreSQL comme processus principal (pas la commande Prisma)
    command: ["postgres", "-c", "listen_addresses=*"]
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: aether_identity
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/aether_identity?schema=public
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - aether-network-dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

# Reseau pour la communication entre les services
networks:
  aether-network-dev:
    driver: bridge
    name: aether-network-dev

# Volumes pour persister les donnees
volumes:
  postgres_data:
    driver: local
  app_next:
    driver: local
