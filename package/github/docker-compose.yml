version: "3.8"

services:
  github-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: identity-github-app
    ports:
      - "3000:3000"
    environment:
      # Server Configuration
      - GITHUB_APP_PORT=3000
      - GITHUB_APP_HOST=0.0.0.0
      - GITHUB_APP_READ_TIMEOUT=30s
      - GITHUB_APP_WRITE_TIMEOUT=30s
      - GITHUB_APP_IDLE_TIMEOUT=60s

      # GitHub App Configuration (required)
      - GITHUB_APP_ID=${GITHUB_APP_ID}
      - GITHUB_APP_PRIVATE_KEY=${GITHUB_APP_PRIVATE_KEY}
      - GITHUB_APP_WEBHOOK_SECRET=${GITHUB_APP_WEBHOOK_SECRET}
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
      - GITHUB_ENTERPRISE_URL=${GITHUB_ENTERPRISE_URL}

      # Aether Identity API Configuration (required)
      - IDENTITY_API_URL=${IDENTITY_API_URL}
      - IDENTITY_API_KEY=${IDENTITY_API_KEY}
      - IDENTITY_API_TIMEOUT=30s
      - IDENTITY_RETRY_ATTEMPTS=3
      - IDENTITY_RETRY_BACKOFF=1s

      # Sync Configuration
      - SYNC_ENABLED=true
      - SYNC_INTERVAL=5m
      - SYNC_BATCH_SIZE=100
      - SYNC_MAX_CONCURRENCY=10

      # Logging Configuration
      - LOG_LEVEL=info
      - LOG_FORMAT=json
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3000/health",
        ]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
    networks:
      - identity-network

networks:
  identity-network:
    driver: bridge
