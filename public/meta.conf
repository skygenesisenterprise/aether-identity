# Open Graph and Social Media Meta Tags Configuration
# This file documents the Open Graph and social media meta tags for Aether Identity

# Basic Open Graph Tags
# og:title - The title of your content
# og:description - A brief description of your content
# og:image - An image URL which should represent your content
# og:url - The canonical URL of your page
# og:type - The type of your content (website, article, etc.)
# og:site_name - The name of your site

# Twitter Card Tags
# twitter:card - Type of card (summary, summary_large_image, etc.)
# twitter:site - Twitter handle of the site
# twitter:creator - Twitter handle of the content creator
# twitter:title - Title for Twitter card
# twitter:description - Description for Twitter card
# twitter:image - Image for Twitter card

# Additional Meta Tags
# description - Page description (for SEO)
# keywords - Page keywords (for SEO)
# author - Page author
# viewport - Viewport configuration
# theme-color - Theme color for mobile browsers

# Implementation in Next.js:
# Use next/head component in pages or layout
# Example:
# <Head>
#   <title>{title}</title>
#   <meta name="description" content={description} />
#   <meta property="og:title" content={title} />
#   <meta property="og:description" content={description} />
#   <meta property="og:image" content={image} />
#   <meta name="twitter:card" content="summary_large_image" />
#   <meta name="twitter:title" content={title} />
#   <meta name="twitter:description" content={description} />
#   <meta name="twitter:image" content={image} />
# </Head>

# Recommended Image Specifications:
# Open Graph: 1200x630 pixels (1.91:1 ratio)
# Twitter: 1200x675 pixels (16:9 ratio)
# Minimum: 600x315 pixels
# Format: PNG or JPG
# Size: Under 8MB

