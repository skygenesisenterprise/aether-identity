services:
  # Traefik Reverse Proxy - Seul service avec port exposé publiquement
  traefik:
    build:
      context: ../traefik
      dockerfile: Dockerfile
    container_name: aether-traefik-dev
    ports:
      - "3001:3001"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command:
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.docker.endpoint=unix:///var/run/docker.sock"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=aether-network-dev"
      - "--entrypoints.web.address=:3001"
      - "--log.level=DEBUG"
      - "--accesslog=true"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard.rule=Host(`localhost`) && (PathPrefix(`/api`) || PathPrefix(`/dashboard`))"
      - "traefik.http.routers.dashboard.service=api@internal"
      - "traefik.http.routers.dashboard.entrypoints=web"
    networks:
      - aether-network-dev
    restart: unless-stopped

  # Service pour l'application frontend Aether Identity (Next.js)
  # Étend la configuration de app/infra/docker-compose.dev.yml
  aether-app:
    extends:
      file: ../../app/infra/docker-compose.dev.yml
      service: app-dev
    # Suppression du port exposé pour éviter le conflit avec Traefik
    ports: []
    networks:
      - aether-network-dev

  # Service pour le serveur Aether Identity (Go)
  aether-server:
    build:
      context: ../..
      dockerfile: server/infra/Dockerfile.dev
    container_name: aether-identity-server-dev
    # Pas de ports exposés publiquement - uniquement via Traefik
    expose:
      - "8080"
    environment:
      - JWT_SECRET=${JWT_SECRET:-dev-secret-key-change-in-prod}
      - ACCESS_TOKEN_EXP=15
      - REFRESH_TOKEN_EXP=720
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/aether_identity?sslmode=disable
      - PORT=8080
      - SYSTEM_KEY=${SYSTEM_KEY:-sk_dev_local_key}
      - CORS_ALLOWED_ORIGINS=http://localhost:3001
      - DEFAULT_POST_LOGIN_PATH=/
      - DEFAULT_POST_LOGOUT_PATH=/
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ../../server:/app
    restart: unless-stopped
    healthcheck:
      test:
        ["CMD", "wget", "--spider", "-q", "http://localhost:8080/api/v1/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.aether-server.rule=Host(`localhost`) || Host(`aether.local`); PathPrefix(`/api`)"
      - "traefik.http.routers.aether-server.entrypoints=web"
      - "traefik.http.services.aether-server.loadbalancer.server.port=8080"
      - "traefik.http.routers.aether-server.priority=20"
    networks:
      - aether-network-dev

  # Service PostgreSQL pour le développement
  postgres:
    image: postgres:16-alpine
    container_name: aether-postgres-dev
    # Pas de ports exposés publiquement - uniquement interne
    expose:
      - "5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: aether_identity
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - aether-network-dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s
    restart: unless-stopped

# Réseau pour la communication entre les services
networks:
  aether-network-dev:
    driver: bridge
    name: aether-network-dev

# Volumes pour persister les données
volumes:
  postgres_data:
    driver: local
  app_node_modules:
    driver: local
  app_next:
    driver: local