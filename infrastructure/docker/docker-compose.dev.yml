services:
  # Traefik Reverse Proxy - Seul service avec port exposé publiquement
  traefik:
    image: traefik:v3.1
    container_name: aether-traefik-dev
    environment: 
    - DOCKER_API_VERSION=1.44
    ports:
      - "3001:3001" # Seul port exposé publiquement
      - "8082:8080" # Dashboard Traefik (optionnel, pour debug)
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command:
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:3001"
      - "--log.level=INFO"
      - "--accesslog=true"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard.rule=Host(`localhost`) && (PathPrefix(`/api`) || PathPrefix(`/dashboard`))"
      - "traefik.http.routers.dashboard.service=api@internal"
      - "traefik.http.routers.dashboard.entrypoints=web"
    networks:
      - aether-network
    restart: unless-stopped

  # Service pour l'application frontend Aether Identity (Next.js)
  aether-app:
    build:
      context: ../../app
      dockerfile: infra/Dockerfile.dev
    container_name: aether-identity-app-dev
    # Pas de ports exposés publiquement - uniquement via Traefik
    expose:
      - "3001"
    environment:
      NODE_ENV: development
      PORT: 3001
      HOSTNAME: 0.0.0.0
      CHOKIDAR_USEPOLLING: "true"
      NEXT_PUBLIC_API_URL: "http://localhost:3001/api"
    user: root
    volumes:
      - ../../app:/app
      - app_node_modules:/app/node_modules
      - app_next:/app/.next
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.aether-app.rule=Host(`localhost`) || Host(`aether.local`)"
      - "traefik.http.routers.aether-app.entrypoints=web"
      - "traefik.http.services.aether-app.loadbalancer.server.port=3000"
      - "traefik.http.routers.aether-app.priority=10"
    networks:
      - aether-network

  # Service pour le serveur Aether Identity (Go)
  aether-server:
    build:
      context: ../..
      dockerfile: server/infra/Dockerfile.dev # ⚠️ Utilise le Dockerfile Go, pas celui de Next.js
    container_name: aether-identity-server-dev
    # Pas de ports exposés publiquement - uniquement via Traefik
    expose:
      - "8080"
    environment:
      - JWT_SECRET=${JWT_SECRET:-dev-secret-key-change-in-prod}
      - ACCESS_TOKEN_EXP=15
      - REFRESH_TOKEN_EXP=720
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/aether_identity?sslmode=disable
      - PORT=8080
      - SYSTEM_KEY=${SYSTEM_KEY:-sk_dev_local_key}
      - CORS_ALLOWED_ORIGINS=http://localhost:3001
      - DEFAULT_POST_LOGIN_PATH=/
      - DEFAULT_POST_LOGOUT_PATH=/
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ../../server:/app
    restart: unless-stopped
    healthcheck:
      test:
        ["CMD", "wget", "--spider", "-q", "http://localhost:8080/api/v1/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.aether-server.rule=Host(`localhost`) || Host(`aether.local`); PathPrefix(`/api`)"
      - "traefik.http.routers.aether-server.entrypoints=web"
      - "traefik.http.services.aether-server.loadbalancer.server.port=8080"
      - "traefik.http.routers.aether-server.priority=20"
    networks:
      - aether-network

  # Service PostgreSQL pour le développement
  postgres:
    image: postgres:16-alpine
    container_name: aether-postgres-dev
    # Pas de ports exposés publiquement - uniquement interne
    expose:
      - "5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: aether_identity
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - aether-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s
    restart: unless-stopped

  # Service Adminer pour l'interface d'administration de la base de données
  adminer:
    image: adminer:latest
    container_name: aether-adminer-dev
    # Pas de ports exposés publiquement - uniquement via Traefik
    expose:
      - "8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
      ADMINER_DEFAULT_DB: aether_identity
      ADMINER_DEFAULT_USER: postgres
    depends_on:
      - postgres
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.adminer.rule=Host(`localhost`) || Host(`aether.local`); PathPrefix(`/admin`)"
      - "traefik.http.routers.adminer.entrypoints=web"
      - "traefik.http.services.adminer.loadbalancer.server.port=8080"
      - "traefik.http.routers.adminer.priority=30"
    networks:
      - aether-network
    restart: unless-stopped

# Réseau pour la communication entre les services
networks:
  aether-network:
    driver: bridge
    name: aether-network-dev

# Volumes pour persister les données
volumes:
  postgres_data:
    driver: local
  app_node_modules:
    driver: local
  app_next:
    driver: local
