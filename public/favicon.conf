# Favicon Configuration
# This file configures favicon settings for Aether Identity

# Default favicon
# The main favicon.ico should be placed in the public directory
# Browsers will automatically look for /favicon.ico

# Apple Touch Icons
# Sizes: 57x57, 60x60, 72x72, 76x76, 114x114, 120x120, 144x144, 152x152, 180x180
# Place apple-touch-icon.png in public directory

# Android Chrome Icons
# Sizes: 36x36, 48x48, 72x72, 96x96, 144x144, 192x192, 512x512
# Place icon-192.png and icon-512.png in public directory

# Windows Tile
# Size: 150x150
# Place mstile-150x150.png in public directory

# Web App Manifest
# Reference: manifest.json in public directory
# Contains app icons and metadata for PWA functionality

# Favicon Best Practices:
# 1. Use favicon.ico as fallback (32x32 with multiple sizes embedded)
# 2. Provide PNG versions for modern browsers
# 3. Include Apple touch icons for iOS devices
# 4. Add Windows tile icons for Windows devices
# 5. Use Web App Manifest for PWA support
# 6. Ensure all icons are properly optimized
# 7. Use consistent branding across all icons

# Icon Priority Order:
# 1. favicon.ico (fallback)
# 2. apple-touch-icon.png (iOS)
# 3. icon-192.png (Android/Chrome)
# 4. icon-512.png (Android/Chrome high-res)
# 5. mstile-150x150.png (Windows)

